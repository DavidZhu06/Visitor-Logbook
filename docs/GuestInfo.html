<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Sign-In</title>
  <link rel="stylesheet" href="GuestInfo.css" />
</head>
<body>
  <div class="flow-container">
    <img src="IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <h1 class="welcome-text">Guest Sign-In</h1>
    <p class="select-text">Please fill in the below fields.</p>

    <form class="visitor-form" action="PolicyInfo.html" method="get">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="form-group full-width">
        <label for="reason">Reason for Visit</label>
        <input type="text" id="reason" name="reason" required />
      </div>

      <div class="form-group full-width">
        <label for="Company">Company</label>
        <input type="text" id="company" name="company" placeholder="e.g., KPMG" required />
      </div>

      <button type="submit" class="flow-button">Next</button>
    </form>
  </div>
</body>
</html>
