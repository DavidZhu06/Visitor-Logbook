<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Sign-In</title>
  <link rel="stylesheet" href="./../css files/DeliveryInfo.css" />
    <style>
    /* Simple styling for the autocomplete list */
    .autocomplete-list {
      position: absolute;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      z-index: 1000;
      width: calc(100% - 2px);
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="flow-container">
    <a href="../index.html">
      <img src="./../images/idcilogo.jpg" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    </a>
    <h1 class="welcome-text">Delivery Sign-In</h1>
    <p class="select-text">Please fill in the below fields</p>

    <form class="visitor-form" action="../php files/process_delivery.php" method="post">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required />
      </div>

      <div class="form-group full-width">
        <label for="company">Delivery Company</label> <!--label is an html element that acts as a label for a field, Delivery Company is what users see on the page describing the field, for="company" attribute ties the Delivery Company label to the input field with id="company"-->
        <select id="company" name="company" onchange="toggleCustomInput()" required>
          <option value="">-- Please choose --</option>
          <option value="FedEx">FedEx</option>
          <option value="UPS">UPS</option>
          <option value="Purolator">Purolator</option>
          <option value="Canada Post">Canada Post</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="custom-company" name="custom_company" placeholder="Enter company name" style="display:none; margin-top: 10px;" /> <!--After I click, other, the number of pixels between the drop down box and the newly appeared 'other' box-->
      </div>


      <div class="form-group full-width" style="position: relative;">
        <label for="recipient">IDCI Contact</label> 
        <input type="text" id="recipient" name="recipient" autocomplete="off" required />
        <div id="autocomplete-list" class="autocomplete-list" style="display:none;"></div>
      </div>

      <button type="submit" class="flow-button">Submit</button>
    </form>
  </div>

    <!--The below script is for the dropdown menu for the delivery company-->
    <script>
      function toggleCustomInput() {
        const select = document.getElementById("company");
        const customInput = document.getElementById("custom-company");

        if (select.value === "Other") {
          customInput.style.display = "block";
          customInput.required = true;
        } 
        else {
          customInput.style.display = "none";
          customInput.required = false;
          customInput.value = ""; // Clear the input if not needed
        }
      }
    </script>

    <script>
        const input = document.getElementById('recipient');
        const listContainer = document.getElementById('autocomplete-list');
        let names = [];

        // Fetch the LDAP_Users.txt file
        async function fetchNames() {
          try {
            const response = await fetch('./LDAP_Users.txt?cacheBust=' + Date.now());
            if (!response.ok) throw new Error('Network response was not ok');
            const text = await response.text();
            names = text.split('\n').map(n => n.trim()).filter(n => n.length > 0);
          } catch (err) {
            console.error('Error fetching LDAP_Users.txt:', err);
          }
        }

        // Show suggestions based on input
        function showSuggestions(value) {
          listContainer.innerHTML = '';
          if (!value) {
            listContainer.style.display = 'none';
            return;
          }
          const matches = names.filter(name =>
            name.toLowerCase().includes(value.toLowerCase())
          ).slice(0, 10);

          if (matches.length === 0) {
            listContainer.style.display = 'none';
            return;
          }

          matches.forEach(match => {
            const item = document.createElement('div');
            item.textContent = match;
            item.classList.add('autocomplete-item');
            item.addEventListener('click', () => {
              input.value = match;
              listContainer.style.display = 'none';
            });
            listContainer.appendChild(item);
          });

          listContainer.style.display = 'block';
        }

        // Event listeners
        input.addEventListener('input', () => {
          showSuggestions(input.value);
        });

        document.addEventListener('click', (e) => {
          if (!listContainer.contains(e.target) && e.target !== input) {
            listContainer.style.display = 'none';
          }
        });

        // Load names on page load
        fetchNames();
        // Refresh names every 30 seconds in case the text file updates
        setInterval(fetchNames, 30000);
    </script>
</body>
</html>
