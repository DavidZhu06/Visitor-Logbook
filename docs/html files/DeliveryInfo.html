<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Sign-In</title>
  <link rel="stylesheet" href="./../css files/DeliveryInfo.css" />
</head>
<body>
  <div class="flow-container">
    <img src="./../images/IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <h1 class="welcome-text">Delivery Sign-In</h1>
    <p class="select-text">Please fill in the below fields</p>

    <form class="visitor-form" action="./../process_delivery.php" method="post">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="form-group full-width">
        <label for="company">Delivery Company</label> <!--label is an html element that acts as a label for a field, Delivery Company is what users see on the page describing the field, for="company" attribute ties the Delivery Company label to the input field with id="company"-->
        <select id="company" name="company" onchange="toggleCustomInput()" required>
          <option value="">-- Please choose --</option>
          <option value="1">FedEx</option>
          <option value="2">UPS</option>
          <option value="3">Purolator</option>
          <option value="4">Canada Post</option>
          <option value="5">Other</option>
        </select>
        <input type="text" id="custom-company" name="company" placeholder="Enter company name" style="display:none; margin-top: 10px;" /> <!--After I click, other, the number of pixels between the drop down box and the newly appeared 'other' box-->
      </div>


      <div class="form-group full-width">
        <label for="recipient">Recipient</label>
        <input type="text" id="recipient" name="recipient" required />
      </div>

      <button type="submit" class="flow-button">Submit</button>
    </form>
  </div>

  <!--The below script is for the dropdown menu for the delivery company-->
<script>
  function toggleCustomInput() {
    const select = document.getElementById("company");
    const customInput = document.getElementById("custom-company");

    if (select.value === "5") { // Value "5" corresponds to "Other"
      customInput.style.display = "block";
      customInput.required = true;
      select.name = "company-select"; // Prevent duplicate name conflict
    } else {
      customInput.style.display = "none";
      customInput.required = false;
      select.name = "company";
    }
  }
</script>

</body>
</html>
