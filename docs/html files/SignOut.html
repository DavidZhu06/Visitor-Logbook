<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Out</title>
  <link rel="stylesheet" href="./../css files/SignOut.css" />
</head>
<body>
  <div class="flow-container">
    <img src="./../images/IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <h1 class="welcome-text">Sign-Out</h1>
    <p class="select-text">Please enter your details to sign out</p>

    <form class="visitor-form" action="./../SignOut.php" method="post">

        <label for="first-name">First Name</label>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />

      <div class="button-group">
        <a href="../index.html" class="flow-button back-button">Back</a>
        <button type="submit" class="flow-button">Sign Out</button>
      </div>
      
    </form>
  </div>

</html>
