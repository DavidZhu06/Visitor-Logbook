<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Out</title>
  <link rel="stylesheet" href="./../css files/SignOut.css" />
</head>
<body>
  <div class="flow-container">
    <img src="./../images/idcilogo.jpg" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <h1 class="welcome-text">Sign-Out</h1>
    <p class="select-text">Please enter your details to sign out</p>

    <form class="visitor-form" action="./../php files/SignOut.php" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" />
      </div>

      <div class="separator">
        <span>------- or --------</span>
      </div>

      <div class="form-group full-width">
        <label for="passnumber">Visitor Pass Number</label>
        <input type="number" id="passnumber" name="passnumber" placeholder="Please enter the provided pass number" />
      </div>

      <div class="button-group">
        <a href="../index.html" class="flow-button back-button">Back</a>
        <button type="submit" class="flow-button">Sign Out</button>
      </div>
      
    </form>
  </div>
  <script>
      function validateForm() {
        const firstName = document.getElementById('first-name').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const passNumber = document.getElementById('passnumber').value.trim();

        const nameEntered = firstName !== '' && lastName !== '';
        const passEntered = passNumber !== '';

        if (nameEntered || passEntered) {
          return true;
        }

        alert('Please either enter First name and Last name OR your assigned Visitor Pass Number.');
        return false;
      }
  </script>
</body>
</html>
