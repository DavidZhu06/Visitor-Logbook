<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contractor Sign-In</title>
  <link rel="stylesheet" href="./../css files/ContractorInfo.css" /> <!-- ./ means current folder (can leave this out), ../ means go up one folder level from the current folder-->
</head>
<body>
  <div class="flow-container">
    <a href="../index.html">
      <img src="./../images/idcilogo.jpg" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    </a>
    <h1 class="welcome-text">Contractor Sign-In</h1>
    <!--<p class="select-text">Please fill in the below fields.</p>-->

    <form class="visitor-form" action="./../php files/process_contractor.php" method="post">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required />
      </div>

      <div class="form-group full-width">
        <label for="contact">Email Contact</label>
        <input type="email" id="contact" name="contact" placeholder="username@domain.com" required />
      </div>

      <div class="form-group full-width">
        <label for="company">Company</label> <!--label is an html element that acts as a label for a field, Delivery Company is what users see on the page describing the field, for="company" attribute ties the Delivery Company label to the input field with id="company"-->
        <select id="company" name="company" onchange="toggleCustomInput()" required>
          <option value="">-- Please choose --</option>
          <option value="Urban Impact">Urban Impact</option>
          <option value="Van Houette">Van Houette</option>
          <option value="Toshiba">Toshiba</option>
          <option value="Chubb">Chubb</option>
          <option value="Independent">INDEPENDENT</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="custom-company" name="custom_company" placeholder="Enter company name" style="display:none; margin-top: 10px;" required /> <!--After I click, other, the number of pixels between the drop down box and the newly appeared 'other' box-->
      </div>

      <div class="form-group full-width">
        <label for="service">Service Provided</label>
        <select id="service" name="service" required onchange="toggleCustomInput()" required>
          <option value="">-- Please choose --</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Recycling">Recycling</option>
          <option value="Coffee Restock">Coffee Restock</option>
          <option value="Installation">Installation</option>
          <option value="Small Device Repair">Device Repair</option>
          <option value="Small Device Repair">Facility Maintenance</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="custom-service" name="custom_service" placeholder="Enter service provided" style="display:none; margin-top: 10px;" required />
      </div>

      <div class="form-group full-width">
        <label for="passnumber">Visitor Pass Number</label>
        <input type="number" id="passnumber" name="passnumber" placeholder="Please enter the provided visitor pass number" required />
      </div>

      <button type="submit" class="flow-button">Submit</button>
    </form>
  </div>

    <!--The below script is for the dropdown menu for the delivery company-->
<script>
  function toggleCustomInput() {
    const select = document.getElementById("company");
    const customInput = document.getElementById("custom-company");

    const selectService = document.getElementById("service");
    const customInputService = document.getElementById("custom-service");

    if (select.value === "Other") {
      customInput.style.display = "block";
      customInput.required = true;
    } 
    else {
      customInput.style.display = "none";
      customInput.required = false;
      customInput.value = ""; // Clear the input if not needed
    }


    if (selectService.value === "Other") {
      customInputService.style.display = "block";
      customInputService.required = true;
    } 
    else {
      customInputService.style.display = "none";
      customInputService.required = false;
      customInputService.value = ""; // Clear the input if not needed
    }
  }
</script>

</body>
</html>
