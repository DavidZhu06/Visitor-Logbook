<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contractor Sign-In</title>
  <link rel="stylesheet" href="./../css files/ContractorInfo.css" /> <!-- ./ means current folder (can leave this out), ../ means go up one folder level from the current folder-->
</head>
<body>
  <div class="flow-container">
    <img src="./../images/IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <h1 class="welcome-text">Contractor Sign-In</h1>
    <!--<p class="select-text">Please fill in the below fields.</p>-->

    <form class="visitor-form" action="./../php files/process_contractor.php" method="post">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required />
      </div>

      <div class="form-group full-width">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" required />
      </div>

      <div class="form-group full-width">
        <label for="service">Service Provided</label>
        <input type="text" id="service" name="service" placeholder="e.g., HVAC Maintenance" required />
      </div>

      <div class="form-group full-width">
        <label for="contact">Email Contact</label>
        <input type="email" id="contact" name="contact" placeholder="username@domainName.com" required />
      </div>

      <div class="form-group full-width">
        <label for="passnumber">Visitor Pass Number</label>
        <input type="number" id="passnumber" name="passnumber" placeholder="Please enter the provided visitor pass number" required />
      </div>

      <button type="submit" class="flow-button">Submit</button>
    </form>
  </div>
</body>
</html>
