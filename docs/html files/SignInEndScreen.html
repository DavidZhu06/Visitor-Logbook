<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Sign Out</title>
  <link rel="stylesheet" href="./../css files/EndScreen.css" />
</head>
<body>
  <div class="flow-container">
    <img src="./../images/greenCheckMark.jpg" alt="Confirmation of Successful Submission" class="logo" />
    <h1 class="welcome-text">Thank You!</h1>
    <p class="select-text">Your sign-in on <span class="date-time-box"><span id="signInDateTime"></span></span> has been successfully recorded. </p>
    <p class="select-text">Please make sure to get a parking pass upon arrival.</p>
  </div>
    <script>
        // Trigger redirect to the main page after 2 seconds
        setTimeout(() => {
            window.location.href = "./../index.html";
        }, 1000);
    </script>

    <script>
    // Insert current date and time
    const dateTimeElement = document.getElementById('signInDateTime');
    const now = new Date();
    const options = { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric', 
      hour: 'numeric', 
      minute: 'numeric', 
      hour12: true 
    };
    dateTimeElement.textContent = now.toLocaleString('en-US', options);
  </script>
</body>
</html>
