<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Sign-In Flow</title>
  <link rel="stylesheet" href="chooseSignInFlow.css">
</head>

<body>
  <div class="flow-container">
    <img src="IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <div class="welcome-text">Select Visit Type</div>
    <div class="select-text">Welcome to Imperial! Let's get you checked in.</div>

    <div class="button-grid">
      <!-- onclick attribute is quick way to link a JavaScript action to a user's clikc on that element-->
      <button class="flow-button" onclick="location.href='GuestInfo.html'">Guest</button>
      <button class="flow-button" onclick="location.href='ContractorInfo.html'">Contractor</button>
      <button class="flow-button" onclick="location.href='InterviewInfo.html'">Interview</button>
      <button class="flow-button" onclick="location.href='DeliveryInfo.html'">Delivery</button> 
    </div>
  </div>
</body>
</html>
