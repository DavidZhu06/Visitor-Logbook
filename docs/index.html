<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8"/>
    <!--Following line adjusts viewport (user's visible area of webpage) depending on device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <title>Visitor Management Kiosk</title>
   <!--<base href="https://davidzhu06.github.io/Visitor-Logbook/"> --> <!--base html tag tells browser that when resolving any relative links, always start from this base URL. Without it, if you open the page thorugh a slightly different URL (or manually type into broswer), the page loads index.css from the wrong location like: https://davidzhu06.github.io/Visitor-Logbook/index.html/index.css (fails, CSS won't load) since css file is assumed to be relative to where html file is located--> 
    <!--IMPORTANT: MAKE SURE TO COMMENT IT OUT IF YOU WANT TO SEE CHANGES ON PREVIEW --> 

    <link rel="stylesheet" href="./css files/index.css">
    <!--Linking corresponding external WelcomeScreen.css to HTML page
    link rel="stylesheet" defines relationship between linked file and current HTML document (only used if href attribute is present)
    href attribute specifices the destination of the link, needs to be in the same folder-->
</head>

<body>

    <div class="container">

        <img src="./images/idcilogo.jpg" alt="Imperial Distributors Canada Inc. Logo, featuring a caduceus symbol with a white cross background" class="logo">
        <div class="brandname"><span class="nowrap">Imperial Distributors</span></div>
        <div class="subtext">Canada Inc.</div>

        <div class="divider-line"></div>
        
        <div class="button-layout">
            <a href="./html files/chooseSignInFlow.html" class="button sign-in">Sign In </a>
            <a href="./html files/SignOut.html" class="button sign-out">Sign Out</a>
        </div>

        <div class="signout-reminder">
            If you plan to leave the site for more than two hours, please <strong>sign out</strong> before leaving and <strong>sign in again</strong> upon your return.
        </div>


    </div>
    
</body>

</html>
