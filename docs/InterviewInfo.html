<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Sign-In</title>
  <link rel="stylesheet" href="./InterviewInfo.css" />
</head>
<body>
  <div class="flow-container">
    <img src="IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <h1 class="welcome-text">Interview Sign-In</h1>
    <p class="select-text">Please fill in the below fields.</p>

    <form class="visitor-form" action="SignInEndScreen.html" method="get">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="form-group full-width">
        <label for="company">IDCI Contact/Interviewer</label>
        <input type="text" id="company" name="company" required />
      </div>

      <div class="form-group full-width">
        <label for="signature">Signature</label>
        <input type="text" id="signature" name="signature" placeholder="Type full name as signature" required />
      </div>

      <button type="submit" class="flow-button">Submit</button>
    </form>
  </div>
</body>
</html>
