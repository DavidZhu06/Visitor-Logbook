<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Sign Out</title>
  <link rel="stylesheet" href="./EndScreen.css" />
</head>
<body>
  <div class="flow-container">
    <img src="images/greencheckmark.png" alt="Confirmation of Successful Submission" class="logo" />
    <h1 class="welcome-text">Thank You!</h1>
    <p class="select-text">Your sign-in on <span class="date-time-box"><span id="signInDateTime"></span></span> has been successfully recorded. </p>
    <p class="select-text">Please make sure to get a parking pass upon arrival.</p>
  </div>
    <script>
        // Trigger fade-out animation after 4 seconds, then redirect after 1 second (total 5 seconds)
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "./index.html"; // Replace with actual sign-in URL
            }, 1000); // Wait for fade-out animation to complete
        }, 4000); // Start fade-out after 4 seconds
    </script>

    <script>
    // Insert current date and time
    const dateTimeElement = document.getElementById('signInDateTime');
    const now = new Date();
    const options = { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric', 
      hour: 'numeric', 
      minute: 'numeric', 
      hour12: true 
    };
    dateTimeElement.textContent = now.toLocaleString('en-US', options);
  </script>
</body>
</html>
