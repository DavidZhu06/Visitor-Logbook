<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Sign-In Flow</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #15ac65;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .flow-container {
      background: #ffffff;
      width: 600px;
      max-width: 90%;
      aspect-ratio: 1 / 1; /* Makes it square */
      border-radius: 20px;
      box-shadow: 15px 40px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      margin: 1rem 0;
    }

    .welcome-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin: 0.5rem 0;
    }

    .select-text {
      font-size: 1.2rem;
      color: #666;
      margin: 0.5rem 0 1rem 0;
    }

    .button-grid {
      flex: 1;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;
    }

    .flow-button {
      width: 100%;
      height: 100%;
      font-size: 1.3rem;
      font-weight: bold;
      background-color: #4b42c4;
      color: white;
      border: 1px solid #ffffff; /* White lines to separate buttons */
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .flow-button:hover {
      background-color: #3a30a2;
    }

    .flow-button:active {
      background-color: #2c2185;
    }
  </style>
</head>
<body>
  <div class="flow-container">
    <img src="IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <div class="welcome-text">Welcome to Imperial!</div>
    <div class="select-text">Please select type of visit</div>
    <div class="button-grid">
      <button class="flow-button" onclick="location.href='visitorForm.html'">Visitor</button>
      <button class="flow-button" onclick="location.href='contractorForm.html'">Contractor</button>
      <button class="flow-button" onclick="location.href='interviewForm.html'">Interview</button>
      <button class="flow-button" onclick="location.href='vendorForm.html'">Vendor</button>
    </div>
  </div>
</body>
</html>
