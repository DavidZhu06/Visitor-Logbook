<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Sign-In Flow</title>
  <link rel="stylesheet" href="WSTest.css">
</head>

<body>
  <div class="flow-container">
    <img src="IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo" class="logo" />
    <div class="welcome-text">Select Visit Type</div>
    <div class="select-text">Welcome to Imperial! Let's get you checked in.</div>

    <div class="button-grid">
      <button class="flow-button" onclick="location.href='DeliveryInfo.html'">
        <span class="flow-button-title">Delivery</span>

      </button>
      <button class="flow-button" onclick="location.href='ContractorInfo.html'">
        <span class="flow-button-title">Contractor</span>
        <span class="flow-button-desc">Maintenance/Service</span>
      </button>
      <button class="flow-button" onclick="location.href='InterviewInfo.html'">
        <span class="flow-button-title">Interview</span>
      </button>
      <button class="flow-button" onclick="location.href='VendorInfo.html'">
        <span class="flow-button-title">Guest</span>
        <span class="flow-button-desc">Vendors/Vendees</span>
      </button>
    </div>
  </div>
</body>
</html>
