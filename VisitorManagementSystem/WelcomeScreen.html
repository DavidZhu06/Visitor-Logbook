<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8"/>
    <!--Following line adjusts viewport (user's visible area of webpage) depending on device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <title>Visitor Management Kiosk</title>
    <link rel="stylesheet" href="WelcomeScreen.css">
    <!--Linking corresponding external WelcomeScreen.css to HTML page
    link rel="stylesheet" defines relationship between linked file and current HTML document (only used if href attribute is present)
    href attribute specifices the destination of the link, needs to be in the same folder-->
</head>

<body>

    <div class="container">

        <img src="IDCILogo.webp" alt="Imperial Distributors Canada Inc. Logo, featuring a caduceus symbol with a white cross background" class="logo">
        <div class="brandname">Imperial Distributors</div>
        <div class="subtext">Canada Inc.</div>

        <div class="divider-line"></div>
        
        <div class="button-layout">
            <a href="chooseSignInFlow.html" class="button sign-in">Sign In</a>
            <a href="chooseSignOutFlow.html" class="button sign-out">Sign Out</a>
        </div>

    </div>
</body>

</html>
